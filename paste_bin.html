<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="utf-8">
        <title>Paste Bin</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
    <div class="jumbotron">
    <form method="POST">
        <!--{{PB}}-->
        <div class="row">
            <textarea class="form-control" id="text_box" name="text" rows="5" cols="110"></textarea>
        </div>
        {% csrf_token %}
        <br>
    {% if Submitted == "true" %}
        
        <div class="row">
            <div class="col-sm-10 form-group">
                <input type="submit" class="btn btn-success" value="Saved">
            </div>
        </div><br>
        <div class="well">
        {% if invalid_form == "false" %}
        <div class="alert alert-success">
            <div class="col-sm-25 form-group">
                <label class="col-sm-10 form-group">Your url is:<br>http://127.0.0.1:8000/{{URL}}</label>
            </div>
        </div>
        {% else %}
        <div class="alert alert-warning">
            <div class="col-sm-25 form-group">
                <label class="col-sm-10 form-group">You can't submit empty files!</label>
            </div>
        </div>
        {% endif %}
        </div>
    {% else %}
        {% if error == "true" %}
        <input type="submit" class="btn btn-primary" value="Save">
        <div class="well">
        <p1>Some error occured, please try again!</p1>
        </div>
        {% else %}
        <input type="submit" class="btn btn-primary" value="Save">
        {% endif %}
    {% endif %}
    </form>
    </div>
    </body>
</html>
